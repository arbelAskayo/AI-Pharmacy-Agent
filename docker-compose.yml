# Docker Compose configuration for Pharmacy Assistant
# Full implementation will come in Milestone 8

version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - pharmacy-data:/app/data
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    # Dockerfile to be added in Milestone 8

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    # Dockerfile to be added in Milestone 8

volumes:
  pharmacy-data:

